<label>Server Name</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!-- (input)="onUpdateServerName()" -->
<button class="btn btn-primary"
[disabled]="!allowNewServers"
(click)="onCreateServer()">
    Add Server</button>
<hr>

<p *ngIf="serverCreated">Server has been created. 
    Name of server is {{ serverName }}</p>
