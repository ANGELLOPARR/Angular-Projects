<h3>Welcome to Build-A-User!</h3>

<label>Enter new username:</label>
<input
  type="text"
  class="form-control"
  (input)="checkUserLength()"
  [(ngModel)]="username">

<p>Username created is: {{ username }}</p>

<button
    type="button"
    class="btn btn-primary"
    [disabled]="!validUsername"
    (click)="clearUsername()">Create User</button>
